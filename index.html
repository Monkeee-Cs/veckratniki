<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatibile" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matematika | Vec. Del. SVec.</title>
        <link rel="stylesheet" href="./style.css" type="text/css">
    </head>
    <body>
        <header id="title">
            <h1>Matematika</h1>
            <h2>Veckratniki, delitelji in skupni Veckratniki</h2>
        </header>
            <br>
            <div class="vec">
                <h3>Veckratniki</h3>
                <p>Število: <input type="number" name="vecNum" id="vecNum"></p>
                <p>Obseg: <input type="number" name="vecRange" id="vecRange"></p>
                <div id="vecResults"></div>
                <button id="vecBtn" onclick="vec()">Submit</button>
            </div>
            <div class="del">
                <h3>Delitelj</h3>
                <p>Število: <input type="number" name="delNum" id="delNum"></p>
                <div id="delResults"></div>
                <button id="delBtn" onclick="del()">Submit</button>
            </div>
            <div class="svec">
                <h3>Skupni Veckratniki</h3>
                <p>Število 1: <input type="number" name="svec1Num" id="svec1Num"></p>
                <p>Število 2: <input type="number" name="svec2Num" id="svec2Num"></p>
                <p>Obseg: <input type="number" name="svecRange" id="svecRange"></p>
                <div id="svecResults"></div>
                <button id="svecBtn" onclick="svec()">Submit</button>
            </div>
             <div class="credit">
            <a>Made by M.K.</a>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
